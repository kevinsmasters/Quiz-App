
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SDLC Quiz</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/narrow-jumbotron.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <style>
        .row.marketing h2.wrong,
        .row.marketing h2.correct {
            -webkit-transition: opacity 2s ease-in-out;
            -moz-transition: opacity 2s ease-in-out;
            -ms-transition: opacity 2s ease-in-out;
            -o-transition: opacity 2s ease-in-out;
             opacity: 0;
        }
        .wrong {
            color: red;
        }
        .correct {
            color: green;
        }
    </style>
  </head>

  <body ng-app="quizApp">

    <div class="container" ng-controller="QuizController as quizzer">
      <div class="header clearfix">

        <h3 class="text-muted">SDLC Quiz</h3>
      </div>

      <div class="jumbotron">
        <h1 class="display-3">Question:</h1>
        <p class="lead">{{current.field_question}}</p>

      </div>
      <div class="row marketing">
        <div class="col-lg-12">
            <h2 ng-class="{correct: (resultMsg == 'CORRECT!'), wrong: (resultMsg == 'WRONG!')}">{{ resultMsg }}</h2>
                <div ng-repeat="x in current.field_answer">
                    <h4>Answer {{$index + 1}}:</h4>
                    <p><input ng-click="score($index)" type="radio" name="ops" id="op{{$index}}"> {{x}}</p>
                </div>

          <p><a class="btn btn-lg btn-success" href="#" role="button" ng-click="end()">End Quiz</a></p>

          <p><strong>Your Score:</strong> {{yscore}}</p>
          <p><strong>Guesses:</strong> {{yguess}}</p>
        </div>


      </div>

      <footer class="footer">
        <p>&copy; Company 2017</p>
      </footer>

    </div> <!-- /container -->

    <script src="app/quizApp.js"></script>
  </body>
</html>
